<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
<style>
body { margin: 1em; }
label {
	display: block;
	font-weight: bold;
	margin-bottom: 0.5em;
}
* + label, * + button {
	margin-top: 1em;
}
.input-and-validity {
	display: flex;
	align-items: center;  /* needed for Firefox */
	gap: 0.5em;
}
button {
	text-align: center;  /* needed for Firefox */
	width: 100%;         /* needed for Chrome */
}
p:last-child { margin-bottom: 0; }
</style>
</head>
<body>
	<label for="selector">Selector</label>
	<div class="input-and-validity">
		<input id="selector" aria-describedby="description" autofocus>
		<span id="selector-valid">&#9989;</span>
		<span hidden id="selector-invalid">&#10060;</span>
	</div>
	<div id="description">
		<!-- FIXME: Make a separate live region because this one repeats things, and doesn't announce the em-dash properly. -->
		<p aria-live="polite" aria-atomic="true"><span id="matches">&mdash;</span> matches</p>
		<p aria-live="polite" aria-atomic="true"><span id="mutations">&mdash;</span> observed mutations</p>
	</div>

	<label for="outline">Outline</label>
	<div class="input-and-validity">
		<input id="outline">
		<span id="outline-valid">&#9989;</span>
		<span hidden id="outline-invalid">&#10060;</span>
	</div>

	<button id="help">Help</button>

	<script src="popup.js"></script>
</body>
</html>
