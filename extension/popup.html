<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
<style>
body { margin: 8px; }  /* match Chrome's default */
label { font-weight: bold; }
div + div { margin-top: 8px; }
</style>
</head>
<body>
	<div>
		<label for="selector">Selector</label>
		<input id="selector" aria-describedby="description" autofocus></label>
		<div id="description">
			<p aria-live="polite"><span id="matches"></span> matches</p>
			<p aria-live="polite"><span id="mutations"></span> observed mutations</p>
		</div>
	</div>
	<div>
		<label for="outline">Outline</label>
		<input id="outline">
	</div>
	<script src="popup.js"></script>
</body>
</html>
